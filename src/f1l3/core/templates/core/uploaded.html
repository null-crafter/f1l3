<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded</title>
</head>
<body>
    <p id="uploaded-file">
        {% if base_url %}
            uploaded: <a href="{{ base_url }}download/{{ alias }}">{{ base_url }}download/{{ alias }}</a>
        {% else %}
            <a href="/download/{{ alias }}">{{ filename }}</a> is uploaded!
        {% endif %}
    </p>
</body>
</html>
